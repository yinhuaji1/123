<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到我的网页!</h1>
    </header>

    <main>
        <p>这是一个简单的网页示例。</p>
        <p>访问我的学校 <a href="https://www.btbu.edu.cn/" target="_blank">北京工商大学</a> 了解更多信息。</p>
    </main>

    <footer>
        <p>&copy; 2024 我的网页</p>
    </footer>

</body>
</html>
